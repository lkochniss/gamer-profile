App\Entity\GameSession:
    game_session_1:
        game: '@game_1'
        duration: '<numberBetween(1, 100)>'
    game_session_2:
        game: '@game_2'
        duration: '<numberBetween(1, 50)>'

App\Entity\Purchase:
    purchase_{1..20}:
        __calls:
          - setType (50%?): ['game-purchase']
          - setType (50%?): ['dlc-purchase']
          - setType (50%?): ['other-purchase']
        game: '@game_<numberBetween(1, 3)>'
        type: 'ingame-purchase'
        price: '<numberBetween(1, 3000)>'
        currency: 'USD'
        notice: '<sentence()>'
        bought_at: '<dateTimeBetween("-1 week", "now")>'
