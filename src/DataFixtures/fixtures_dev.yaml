App\Entity\Game:
    game_{1..3}:
        __calls:
          - setRecentlyPlayed (50%?): ['<numberBetween(1, 2000)>']
        steam_app_id (unique): '<numberBetween(11369100, 91369110)>'
        name (unique): 'game_<numberBetween(1, 3)>'
        time_played: '<numberBetween(0, 2000)>'
        recently_played: '0'
        header_image_path: 'https://steamcdn-a.akamaihd.net/steam/apps/427520/header.jpg?t=1513200518'
        description: '<sentence()><sentence()><sentence()>'
        bought_at (50%?): '<dateTimeBetween("-1 year", "now")>'
        price: '<numberBetween(0, 2000)>'
        currency: 'USD'
        playerAchievements: '<numberBetween(0, 100)>'
        overallAchievements: '<numberBetween(0, 100)>'

App\Entity\BlogPost:
    blog_post_1:
