App\Entity\GameSession:
    type: entity
    repositoryClass: App\Repository\GameSessionRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        duration:
            type: integer
        day:
            type: datetime
            nullable: true
    manyToOne:
        game:
            targetEntity: Game
            inversedBy: gameSessions
            joinColumn:
                name: game_id
                referencedColumnName: id
