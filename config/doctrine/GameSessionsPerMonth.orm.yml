App\Entity\GameSessionsPerMonth:
    type: entity
    repositoryClass: App\Repository\GameSessionsPerMonthRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        month:
            type: datetime
        duration:
            type: integer
    manyToOne:
        user:
            targetEntity: User
            joinColumn:
                name: user_id
                referenceColumnName: id
        game:
            targetEntity: Game
            joinColumn:
                name: game_id
                referencedColumnName: id
