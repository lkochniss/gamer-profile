App\Entity\OverallGameStats:
    type: entity
    repositoryClass: App\Repository\OverallGameStatsRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        overallAchievements:
            column: overall_achievements
            type: integer
            nullable: false
        playerAchievements:
            column: player_achievements
            type: integer
            nullable: false
        recentPlaytime:
            column: recent_playtime
            type: integer
            nullable: false
        overallPlaytime:
            column: overall_playtime
            type: integer
            nullable: false
        gameSessions:
            column: game_sessions
            type: integer
            nullable: false
        investedMoney:
            column: invested_money
            type: float
            nullable: false
        wastedMoney:
            column: wasted_money
            type: float
            nullable: false
        currency:
            type: string
            length: 4
    manyToOne:
        user:
            targetEntity: User
            joinColumn:
                name: user_id
                referenceColumnName: id
