App\Entity\OverallGameStats:
    type: entity
    repositoryClass: App\Repository\OverallGameStatsRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        identifier:
            type: string
            length: 32
            nullable: false
            unique: true
        overallAchievements:
            column: overall_achievements
            type: integer
            nullable: false
        playerAchievements:
            column: player_achievements
            type: integer
            nullable: false
        recentlyPlayed:
            column: recently_played
            type: integer
            nullable: false
        timePlayed:
            column: time_played
            type: integer
            nullable: false
        gameSessions:
            column: game_sessions
            type: integer
            nullable: false
        investedMoney:
            column: invested_money
            type: float
            nullable: false
        wastedMoney:
            column: wasted_money
            type: float
            nullable: false
        currency:
            type: string
            length: 4
